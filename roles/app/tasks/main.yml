---
- name: App package installation block
  block:
  - name: Install packages
    apt: 
      name: "{{ python_packages }}"
      state: latest

  - name: Upgrade pip
    pip:
      name: pip
      state: latest
      executable: pip3
  become: yes
  become_method: sudo
  rescue:
    - name: Rescue task
      debug:
        msg: "app packages installation block failed"

- name: Install flask in env
  pip:
    name: "{{ pip_install }}"
    virtualenv: ~/.flask-env

- name: Display pip freeze
  shell: ". {{ flask_env }} && pip freeze"
  #shell: "pip freeze"
  register: pipfreeze

- name: Display Output
  debug: 
    msg: 
      - "pip list: {{ pipfreeze.stdout_lines }}"

- name: Create flask src directory
  file: 
    path: ~/flask-hello
    state: directory
    recurse: yes

- name: Copy app.py
  copy:
    src: src
    dest: ~/flask-hello

