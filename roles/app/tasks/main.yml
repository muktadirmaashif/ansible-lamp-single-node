---
- name: Install flask in env
  pip:
    name: "{{ pip_install }}"
    virtualenv: ~/.flask-env

- name: Display pip freeze
  shell: ". {{ flask_env }} && pip freeze"
  #shell: "pip freeze"
  register: pipfreeze

- name: Display Output
  debug: 
    msg: 
      - "pip list: {{ pipfreeze.stdout_lines }}"

- name: Create flask src directory
  file: 
    path: ~/flask-hello
    state: directory
    recurse: yes

- name: Copy app.py
  copy:
    src: src
    dest: ~/flask-hello
